<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Form</h1>
<form th:each="account : ${accounts}" action="#" th:action="@{/form}" th:object="${account.getName()}" method="post">
    <p>SavannaMember <input type="text" th:field="*{balance}" /></p>
    <p><input type="submit" value="Donate" />
</form>
</body>
</html>
