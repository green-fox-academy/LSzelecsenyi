<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Todo</title>
</head>
<body>
    <p><a th:href="@{/todo/list}">Back to Todo List</a></p>
<form th:action="@{'/todo/list/{id}/edit'(id=${todo.id})}" th:object="${todo}" method="post">
        <p><input type="hidden" th:field="*{id}"/></p>
        <p><input type="text" th:field="*{title}" id="title" name="title"/></p>
        <p><input type="checkbox" th:field="*{isUrgent}" id="isUrgent" name="isUrgent"/>Check if Todo is urgent</p>
        <p><input type="checkbox" th:field="*{isDone}" id="isDone" name="isDone"/>Check if Todo is already done</p>
        <p><button type="submit" value="Submit">Update Todo</button></p>
    </form>
</body>
</html>
