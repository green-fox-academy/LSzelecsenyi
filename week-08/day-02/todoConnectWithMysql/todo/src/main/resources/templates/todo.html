<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
</head>
<body>
<table class="todolist">
    <thead>
        <tr>
            <th>Id</th>
            <th>Action</th>
            <th>Done</th>
            <th>Urgent</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.getIsDone()} ? 'done' : '!done'"></td>
            <td th:text="${todo.getIsUrgent()} ? 'urgent' : '!urgent'"></td>
            <td>
                <a th:href="@{'/list/{id}/delete'(id=${todo.id})}" class="delete" th:attr="name=${todo.title}">
                    delete
                    <!--<span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>-->
                </a>
            </td>
            <td>
                <a th:href="@{'/todos/{id}/edit'(id=${todo.id})}" class="edit" th:attr="name=${todo.title}">
                    edit<!--<span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>-->
                </a>
            </td>

        </tr>
    </tbody>
    </table>
</body>
</html>
