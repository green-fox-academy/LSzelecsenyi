<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <span class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div>
                        <a href="/todo" class="btn btn-default btn-sm"><span class="btn btn-info btn-lg"></span> Back</a>
                    </div>
                </span>
                <span class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <form action="/todo/list/create" th:object="${newTodo}" method="post">
                        <p><input type="hidden" th:field="*{id}"/></p>
                        <p><input type="text" th:field="*{title}" name="title" placeholder="Todo's title"/></p>
                        <p><input type="date" name="dueDate" th:field="*{dueDate}" /></p>
                        <p><input type="checkbox" checked="checked" th:field="*{isUrgent}"/> Check if todo is urgent</p>
                        <p><input type="hidden" th:field="*{created}" th:value="${created}"/></p>
                        <p><button type="submit" value="Submit" th:text="'Add New Todo'"></button></p>
                    </form>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
