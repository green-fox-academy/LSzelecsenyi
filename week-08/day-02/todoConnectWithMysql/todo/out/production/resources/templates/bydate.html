<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="UTF-8"/>
    <title>Todos Created At </title>
</head>
<body>
    <h3>TODOS LISTED BY DATE</h3>
    <table>
        <thead>
            <tr align="left">
                <th width="40px">Id</th>
                <th width="150px">Todo</th>
                <th width="100px">Assignee</th>
                <th width="100px">Done</th>
                <th width="100px">Urgent</th>
                <th width="100px">Created</th>
                <th width="100px">Due</th>
                <th width="26px"></th>
                <th width="26px"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${listByDate}" th:object="${todo}">
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{assignee} ? *{assignee.name} : 'no assignees yet!'"></td>
                <td th:text="*{isDone} ? 'done' : 'active'"></td>
                <td th:text="*{isUrgent} ? 'urgent' : 'not urgent'"></td>
                <td th:text="*{created}"></td>
                <td th:text="*{dueDate}"></td>
                <td>
                    <a th:href="@{'/todo/list/{id}/edit'(id=${todo.id})}">
                        <img th:src="@{/edit.png}" height="21" width="21"/>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/todo/list/{id}/delete'(id=${todo.id})}" th:method="delete">
                        <img th:src="@{/delete.png}" height="25" width="25"/>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <form action="/todo/list">
        <input type="submit" value="Back > Todo List" />
    </form>
</body>
</html>
