<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="container">
    <div class="panel panel-default panel-addnew">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <form action="/todo/create" th:object="${newTodo}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{created}" th:value="${created}"/>
                        <div>
                            <p class="title">Add new todo</p>
                        </div>
                        <p>Todo's title</p>
                        <div>
                            <textarea rows="3" cols="42" th:field="*{title}" name="title" placeholder="enter todo here"/>
                            </div>
                        <div>
                            <div class="float-left">
                                    <input type="checkbox" th:field="*{isUrgent}" name="isUrgent"/> Check if todo is urgent
                            </div>
                            <div class="float-right">
                                <button type="submit" value="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-plus-sign"></span> add todo</button>
                            </div>
                            <div><a href="/todo" class="btn btn-default btn-sm" id="add-todo-back-button">
                                <span class="glyphicon glyphicon-chevron-left"></span> back todo list</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
